program: scripts/sweep.py # The script to run
project: master-project
name: baseline_brpb_sweep
method: bayes # Bayesian optimization for hyperparameter search
metric:
  name: stats/max_success_rate # The metric to optimize
  goal: maximize # We want to maximize the success rate
parameters:
  agent.eval:
    distribution: constant
    value: false
  agent.early_stop_patience:
    distribution: constant
    value: 20
  agent.use_ema_for_early_stopping:
    distribution: constant
    value: false
  agent.ema_smoothing_factor:
    distribution: constant
    value: 0.1
  agent.min_batches:
    distribution: constant
    value: 20
  agent.max_batches:
    distribution: constant
    value: 200
  agent.saving_freq:
    distribution: constant
    value: 10
  agent.save_stats:
    distribution: constant
    value: false
  agent.mini_batch_size:
    distribution: categorical
    values:
      - 32
      - 64
      - 128
  agent.learning_epochs:
    distribution: categorical
    values:
      - 3
      - 5
      - 10
      - 15
  agent.lr_annealing:
    distribution: constant
    value: false
  agent.learning_rate:
    distribution: categorical
    values:
      - 0.001
      - 0.0003
      - 0.0001
  agent.gamma:
    distribution: categorical
    values:
      - 0.95
      - 0.99
      - 0.995
  agent.gae_lambda:
    distribution: categorical
    values:
      - 0.90
      - 0.95
      - 0.98
  agent.eps_clip:
    distribution: categorical
    values:
      - 0.1
      - 0.2
      - 0.3
  agent.entropy_coef:
    distribution: categorical
    values:
      - 0.1
      - 0.05
      - 0.01
      - 0.0
  agent.critic_coef:
    distribution: categorical
    values:
      - 0.5
      - 1.0
  agent.max_grad_norm:
    distribution: categorical
    values:
      - 0.5
      - 1.0
      - 2.0
  agent.target_kl:
    distribution: categorical
    values:
      - 0.01
      - 0.02
      - 0.03
      - null # Use 'null' for None in YAML
  agent.clip_val_loss:
    distribution: constant
    value: true
  buffer.steps:
    distribution: categorical
    values:
      - 512
      - 1024
      - 2048
      - 4096
  storage.used_skills:
    distribution: constant
    value: "BaseRedPinkBlue"
  storage.used_states:
    distribution: constant
    value: "BaseRedPinkBlue"
  storage.eval_states:
    distribution: constant
    value: "BaseRedPinkBlue"
  storage.network:
    distribution: constant
    value: "baseline"
  experiment.p_empty:
    distribution: constant
    value: 0.0
  experiment.p_rand:
    distribution: constant
    value: 0.0
  dense_evaluator:
    distribution: categorical
    values:
      - true
      - false
